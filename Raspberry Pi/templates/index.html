<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intelligent Vehicle Control</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <header>
    <h1>Intelligent Vehicle Control System</h1>
  </header>

  <main>
    <!-- Live Speed Card -->
    <section class="card">
      <h2>Live Speed</h2>
      <div id="speed-display" class="value">-- km/h</div>
      <div id="speed-meta" class="meta">
        <!-- Filled by JS: time, date, weather, location -->
      </div>
    </section>

    <!-- Diagnostics Card -->
    <section id="diag-section" class="card">
      <h2>Diagnostics</h2>
      <div class="controls">
        <select id="diag-service">
          <option value="">None</option>
          <option value="0x10">Session Control</option>
          <option value="0x27">Security Access</option>
          <option value="0x22">Read Data By ID</option>
          <option value="0x19">Read DTC</option>
          <option value="0x14">Clear DTC</option>
        </select>
        <select id="diag-param-select" class="hidden"></select>
        <input id="diag-param-input" class="hidden"
               type="password" placeholder="Enter password" />
        <button id="btn-diagnostics">Send</button>
      </div>
      <div id="diag-results" class="results"></div>
      <div class="sensor-reads">
        <div><strong>Temperature:</strong>
          <span id="temp-display">--</span> ¬∞C
        </div>
        <div><strong>Distance:</strong>
          <span id="dist-display">--</span> cm
        </div>
      </div>
    </section>

    <!-- OTA Firmware Update Card -->
    <section class="card">
      <h2>OTA Firmware Update</h2>
      <button id="btn-check-update">Check for Update</button>
      <button id="btn-download" disabled>Download Firmware</button>
      <button id="btn-start-update" disabled>Start Update</button>
      <progress id="ota-progress" value="0" max="100"></progress>
      <div id="ota-status">Idle</div>
    </section>
  </main>

  <!-- DTC Toggle Button -->
  <button id="btn-dtc-toggle" class="dtc-toggle">üõ† DTC Log</button>

  <!-- DTC Panel -->
  <div id="dtc-panel" class="dtc-panel hidden">
    <div class="dtc-header">
      <h2>Diagnostic Trouble Codes</h2>
      <button id="btn-dtc-close" class="dtc-close">‚úï</button>
    </div>
    <div id="dtc-entries" class="dtc-entries">
      <div class="dtc-entry">No DTC entries yet. Send ‚ÄúRead DTC‚Äù to fetch.</div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
